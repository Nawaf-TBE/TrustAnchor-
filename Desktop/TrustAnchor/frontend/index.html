<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Anchor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4299e1;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4299e1;
        }

        .btn {
            background: #4299e1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: #3182ce;
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .trust-anchor-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .trust-anchor-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trust-anchor-item:last-child {
            border-bottom: none;
        }

        .domain {
            font-weight: 600;
            color: #4a5568;
        }

        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status.trusted {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.untrusted {
            background: #fed7d7;
            color: #742a2a;
        }

        .status.pending {
            background: #fef5e7;
            color: #744210;
        }

        .loading {
            text-align: center;
            color: #718096;
            padding: 20px;
        }

        .verify-btn {
            background: #48bb78;
            padding: 6px 12px;
            font-size: 0.8rem;
            width: auto;
            margin-left: 10px;
        }

        .verify-btn:hover {
            background: #38a169;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Trust Anchor Dashboard</h1>
            <p>Manage and verify trust anchors for secure communications</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalAnchors">-</div>
                <div class="stat-label">Total Anchors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="trustedAnchors">-</div>
                <div class="stat-label">Trusted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingAnchors">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalVerifications">-</div>
                <div class="stat-label">Verifications</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>Add New Trust Anchor</h2>
                <form id="addAnchorForm">
                    <div class="form-group">
                        <label for="domain">Domain</label>
                        <input type="text" id="domain" placeholder="example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="certificate">Certificate Hash</label>
                        <input type="text" id="certificate" placeholder="sha256:abc123..." required>
                    </div>
                    <button type="submit" class="btn">Add Trust Anchor</button>
                </form>
            </div>

            <div class="panel">
                <h2>Trust Anchors</h2>
                <div id="trustAnchorsList" class="trust-anchor-list">
                    <div class="loading">Loading trust anchors...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Load dashboard data
        async function loadDashboard() {
            try {
                const [anchorsRes, historyRes] = await Promise.all([
                    fetch(`${API_BASE}/trust-anchors`),
                    fetch(`${API_BASE}/verification-history`)
                ]);

                const anchorsData = await anchorsRes.json();
                const historyData = await historyRes.json();

                if (anchorsData.success) {
                    displayAnchors(anchorsData.data);
                    updateStats(anchorsData.data, historyData.data || []);
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('trustAnchorsList').innerHTML = 
                    '<div class="loading">Error loading data</div>';
            }
        }

        // Display trust anchors
        function displayAnchors(anchors) {
            const container = document.getElementById('trustAnchorsList');
            
            if (anchors.length === 0) {
                container.innerHTML = '<div class="loading">No trust anchors found</div>';
                return;
            }

            container.innerHTML = anchors.map(anchor => `
                <div class="trust-anchor-item">
                    <div>
                        <div class="domain">${anchor.domain}</div>
                        <small style="color: #718096;">
                            Added: ${new Date(anchor.createdAt).toLocaleDateString()}
                        </small>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <span class="status ${anchor.status}">${anchor.status}</span>
                        <button class="btn verify-btn" onclick="verifyAnchor('${anchor.domain}')">
                            Verify
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats(anchors, history) {
            document.getElementById('totalAnchors').textContent = anchors.length;
            document.getElementById('trustedAnchors').textContent = 
                anchors.filter(a => a.status === 'trusted').length;
            document.getElementById('pendingAnchors').textContent = 
                anchors.filter(a => a.status === 'pending').length;
            document.getElementById('totalVerifications').textContent = history.length;
        }

        // Add new trust anchor
        document.getElementById('addAnchorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const domain = document.getElementById('domain').value;
            const certificate = document.getElementById('certificate').value;
            
            try {
                const response = await fetch(`${API_BASE}/trust-anchors`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain, certificate })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('addAnchorForm').reset();
                    loadDashboard(); // Reload data
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error adding anchor:', error);
                alert('Error adding trust anchor');
            }
        });

        // Verify trust anchor
        async function verifyAnchor(domain) {
            try {
                const response = await fetch(`${API_BASE}/trust-anchors/${domain}/verify`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadDashboard(); // Reload data to show updated status
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error verifying anchor:', error);
                alert('Error verifying trust anchor');
            }
        }

        // Load dashboard on page load
        loadDashboard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
