<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 300px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
            color: #4a5568;
        }

        .header .url {
            font-size: 0.9rem;
            color: #718096;
            word-break: break-all;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-dot.trusted {
            background: #48bb78;
        }

        .status-dot.untrusted {
            background: #f56565;
        }

        .status-dot.unknown {
            background: #ed8936;
        }

        .status-text {
            font-weight: 600;
            color: #4a5568;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info-section h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: #4a5568;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .info-label {
            color: #718096;
        }

        .info-value {
            color: #4a5568;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .loading {
            text-align: center;
            color: #718096;
            padding: 20px;
        }

        .error {
            color: #f56565;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Trust Anchor</h1>
            <div class="url" id="currentUrl">Loading...</div>
        </div>

        <div id="content">
            <div class="loading">
                Checking trust anchor status...
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
