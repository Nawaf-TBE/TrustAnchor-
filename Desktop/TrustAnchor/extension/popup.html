<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: #4a5568;
        }

        .header .url {
            font-size: 0.8rem;
            color: #718096;
            word-break: break-all;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-icon {
            font-size: 24px;
            margin-right: 12px;
        }

        .status-text {
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .status-details {
            background: #f7fafc;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #4299e1;
            margin-bottom: 15px;
        }

        .status-details h3 {
            margin: 0 0 8px 0;
            font-size: 0.9rem;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-details p {
            margin: 0;
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #a0aec0;
            text-align: center;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            color: #718096;
            padding: 30px 20px;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .verified {
            border-left-color: #48bb78;
        }

        .verified .status-icon {
            color: #48bb78;
        }

        .not-verified {
            border-left-color: #f56565;
        }

        .not-verified .status-icon {
            color: #f56565;
        }

        .unknown {
            border-left-color: #ed8936;
        }

        .unknown .status-icon {
            color: #ed8936;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Trust Anchor</h1>
            <div class="url" id="currentUrl">Loading...</div>
        </div>

        <div id="content">
            <div class="loading">
                Checking verification status...
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
